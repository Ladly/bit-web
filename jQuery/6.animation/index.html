<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0
        }

        div {
            background: green;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
    </style>
</head>
<body>


    <button>Click Me</button>
    <div><p>animated div</p></div>

<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>  
        
<script>
   
    $(function(){
        $("button").on("click", animateDiv)
        
        function animateDiv() {
            $("div").animate({
                width: 500,
                height: 500,
                left: 500,
                top: 400
            }, 3000).fadeOut(1000).fadeIn(1000)
        }
    })

</script>
</body>
</html>
