<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
</head>
<body>
    <table width="100%">
        <tr>
            <td></td>
            <td width="960px">
                <a href="./../index.html">Back To Homepage</a>
                <form action="./../posters/most_wanted.html" method="POST">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label>Headline text:
                            <input type="text" name="headline">            
                        </label>
                        
                    </fieldset><br><br>

                    <fieldset>
                        <legend>Images</legend>
                        <label>Image 1:<input type="file" name="image1"></label><br>
                        <label>Image 2:<input type="file" name="image2"></label><br>
                        <label>Image 3:<input type="file" name="image3"></label><br>
                    </fieldset><br><br>

                    <fieldset>
                        <legend>Reward</legend>
                        <label>Aliases:<br>
                            <input type="text" name="aliases">
                        </label><br><br>
                        <label>Birth:<br>
                            <input type="date" name="birth">
                        </label><br><br>
                        <label>Hair:<br>
                            <input type="text" name="hair">
                        </label><br><br>
                        <label>Eyes:<br>
                            <input type="text" name="eyes">
                        </label><br><br>
                        <label>Height:<br>
                            <input type="number" name="height">
                        </label><br><br>
                        <label>Weight:<br>
                            <input type="number" name="weight">
                        </label><br><br>
                        <label>Sex:<br>
                            <input type="text" name="sex">
                        </label><br><br>
                        <label>ID Number:<br>
                            <input type="number" name="id">
                        </label><br><br>
                        <label>Occupation:<br>
                            <input type="text" name="occupation">
                        </label><br><br>
                    </fieldset><br><br>

                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="remarks" placeholder="Remarks text" cols="130" rows="5"></textarea>

                    </fieldset><br>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" placeholder="Caution text" cols="130" rows="5"></textarea>

                    </fieldset><br><br>

                    <button type="reset" class="btn btn-primary">
                        <img src="https://cdn1.iconfinder.com/data/icons/web-interface-part-1/32/arrow-refresh-512.png" alt="reset" height="12px" align="center"> Reset
                    </button>

                    <button type="submit">
                        <img src="https://cdn.pixabay.com/photo/2017/03/19/03/51/material-icon-2155448_960_720.png" alt="submit" height="15px" align="center">Create poster
                    </button>



                </form>
            </td>
            <td></td>
        </tr>
    
    </table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
</script>
</body>
</html>
